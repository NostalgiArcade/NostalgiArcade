<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FF6D00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #3c1164;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            background-color: #53316F;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .tiny-icon {
            font-size: 16px;
            margin-right: 8px;
        }

        #forgot-password {
            font-size: 14px;
            color: #aaa;
            cursor: pointer;
            text-shadow:  1px #000;
            margin-top: 5px;
            margin-bottom: 40px;
            margin-left: 180px;
            display: block;
        }

        button {
            background-color: #c77a15;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-button {
            display: inline-block;
            background-color: #c77a15
            color: #fff;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #000000;
        }

        #signup-link {
            margin-top: 20px;
            display: block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        #signup-link:hover {
            color: #c77a15;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div>
            <label for="username">
                <span class="tiny-icon"></span>Username
            </label>
            <input type="text" id="username" placeholder="Type your username">
        </div>
        <div>
            <label for="password">
                <span class="tiny-icon"></span>Password
            </label>
            <input type="password" id="password" placeholder="Type your password">
            <div id="forgot-password">Forgot password?</div>
        </div>
        <button onclick="login()">Login</button>
        
        <div class="social-buttons">
            <button class="social-button">Login with Facebook</button>
            <button class="social-button">Login with Instagram</button>
            <button class="social-button">Login with Github</button>
        </div>

        <a href="#" id="signup-link">Sign Up</a>
    </div>

    <script>
        function login() {
            // 
            alert("Login button clicked!");
        }
    </script>
</body>
</html>
